version: '1.0.{build}'

image: Visual Studio 2017

platform:
  - x64
 
configuration:
  - RelWithDebInfo

before_build:
  - cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_BUILD_TYPE=RelWithDebInfo -DENABLE_ASAN=ON -DENABLE_BENCHMARKS=ON -DENABLE_CODE_COVERAGE=ON -DENABLE_EXAMPLES=ON -DENABLE_SHARED_LIB=ON -DENABLE_STATIC_LIB=ON -DENABLE_TESTS=ON -DENABLE_STATIC_LINKING=ON .

build:
  project: $(APPVEYOR_BUILD_FOLDER)\$(APPVEYOR_PROJECT_NAME).sln 

build_script:
  - cmake --build . --config RelWithDebInfo

test_script:
  - cd %APPVEYOR_BUILD_FOLDER%\tests
  - ctest -C RelWithDebInfo -VV
  - cd %APPVEYOR_BUILD_FOLDER%\benchmarks\RelWithDebInfo
  - hawktracer_benchmarks

notifications:
  - provider: Webhook
    url: https://webhooks.gitter.im/e/43d65a96c9b8b773f941
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: false